<!DOCTYPE html>
<html>
<head>
    <title>XSplit JS Framework</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/index.css"></style>

    <link rel="import" href="polymer_elements/navbar/navbar.html">
</head>
<body>
  <xsplit-navbar></xsplit-navbar>
  <div id="wrap">
    <div id="overlay">
      <div id="logo-big"></div>
      <div id="subtitle">The development framework for building awesome XSplit Broadcaster Plugins</div>
      <div id="buttons">
        <button id="getStarted"></button>
        <button id="download"><div id="buttonText">XJS version 2.5.0</div></button>

      </div>
      <div><button id="alternate">Download minified version</button></div>
    </div>
  </div>
  <div id="copyright">
    <span>
      &copy; 2016 <strong>SplitmediaLabs,</strong> Ltd. All Rights Reserved.
      <span id="links">
        <a href="https://www.xsplit.com/">XSplit</a> <span>|</span>
        <a href="https://developers.xsplit.com">XSplit Developers</a>
      </span>
    </span>
  </div>

  <script>
  document.getElementById('getStarted').addEventListener('click', function(e) {
    if (e.which === 1) {
      location.href = 'quickstart.html';
    }
  });
  document.getElementById('download').addEventListener('click', function(e) {
    if (e.which === 1) {
      window.location = 'http://cdn2.xsplit.com/xjs/download/2.5.0/xjs.js';
    }
  });
  document.getElementById('alternate').addEventListener('click', function(e) {
    if (e.which === 1) {
      window.location = 'http://cdn2.xsplit.com/xjs/download/2.5.0/xjs.min.js';
    }
  });
  </script>
</body>
</html>
