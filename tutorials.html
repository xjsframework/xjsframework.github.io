<html>
  <head>
    <title>XSplit JS Framework Tutorials</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700italic,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/prism.css">
    <link rel="stylesheet" type="text/css" href="css/tutorials.css">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/prism.js"></script>
    <script src="js/navigation-tutorials.js"></script>
    <script src="js/tutorials.js"></script>

    <link rel="import" href="polymer_elements/navbar/navbar.html">
    <link rel="import" href="polymer_elements/copyright/copyright.html">
  </head>
  <body ng-app="app" ng-controller="TutController as tut">
    <xsplit-navbar></xsplit-navbar>

    <div id="header">
      Tutorials
    </div>

    <div id="container">
      <div id="left">
        <ul class="vertical-menu">
          <li ng-repeat="page in tut.pages">
            <a href="tutorials.html#{{ page.path }}" ng-class="{active: page.path == tut.currentPath}">{{ page.name }}</a>
          </li>
        </ul>
      </div>
      <div id="right">
        <div ng-show="tut.currentPage.partial == undefined">
          <ul class="quicklink">
            <li ng-repeat="page in tut.pages">
              <h3><a href="tutorials.html#{{ page.path }}">{{ page.name }}</a></h3>
            </li>
          </ul>
        </div>
        <ng-include autoscroll src="tut.currentPage.partial"></ng-include>
      </div>
    </div>
    <xsplit-copyright></xsplit-copyright>
    <script>
      var downloadZip = function(e){
        document.getElementById('download').addEventListener('click', function(e) {
          if (e.which === 1) {
            window.location = 'http://cdn2.xsplit.com/xjs/download/sourceplugin.zip';
          }
        });
      }
    </script>
  </body>
</html>
